<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barrel Jump - Sheep Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #gameContainer {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        #gameCanvas {
            border: 3px solid #fff;
            border-radius: 15px;
            background: linear-gradient(to bottom, #87CEEB 0%, #90EE90 100%);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        #gameInfo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        #instructions {
            color: white;
            font-size: 16px;
            margin-top: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 24px;
            display: none;
        }
        
        .restart-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }
        
        .restart-btn:hover {
            background: #45a049;
        }
        
        .victory-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 20%;
            background: linear-gradient(45deg, rgba(255, 215, 0, 0.9), rgba(255, 165, 0, 0.9), rgba(255, 105, 180, 0.9), rgba(135, 206, 235, 0.9));
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: rainbow 3s infinite;
            z-index: 10;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes rainbow {
            0% { background: linear-gradient(45deg, rgba(255, 215, 0, 0.9), rgba(255, 165, 0, 0.9), rgba(255, 105, 180, 0.9), rgba(135, 206, 235, 0.9)); }
            25% { background: linear-gradient(45deg, rgba(255, 105, 180, 0.9), rgba(135, 206, 235, 0.9), rgba(255, 215, 0, 0.9), rgba(255, 165, 0, 0.9)); }
            50% { background: linear-gradient(45deg, rgba(135, 206, 235, 0.9), rgba(255, 215, 0, 0.9), rgba(255, 165, 0, 0.9), rgba(255, 105, 180, 0.9)); }
            75% { background: linear-gradient(45deg, rgba(255, 165, 0, 0.9), rgba(255, 105, 180, 0.9), rgba(135, 206, 235, 0.9), rgba(255, 215, 0, 0.9)); }
            100% { background: linear-gradient(45deg, rgba(255, 215, 0, 0.9), rgba(255, 165, 0, 0.9), rgba(255, 105, 180, 0.9), rgba(135, 206, 235, 0.9)); }
        }
        
        .victory-banner {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="gameInfo">
            Score: <span id="score">0</span> | Apples: <span id="apples">0</span>
        </div>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="instructions">
            Press SPACE or click to jump over barrels and collect apples!  Collect 20 apples to go home!
        </div>
        <div id="gameOver" class="game-over">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Apples Collected: <span id="finalApples">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
        <div id="victoryScreen" class="victory-screen">
            <div class="victory-banner">ðŸŽ‰ Welcome Home! ðŸŽ‰</div>
            <div style="font-size: 24px; margin-bottom: 20px;">You collected all the apples!</div>
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
